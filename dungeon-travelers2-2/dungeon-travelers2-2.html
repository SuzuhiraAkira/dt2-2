<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ダンジョントラベラーズ2-2 スキルシミュレーター</title>
<script>
	function toFighter(){
		window.location.href="./class/fighter.html";
	}
	function toMagicuser(){
		window.location.href="./class/magicuser.html";
	}
	function toScout(){
		window.location.href="./class/scout.html";
	}
	function toMaid(){
		window.location.href="./class/maid.html";
	}
	function toSupiera(){
		window.location.href="./class/supiera.html";
	}
</script>
</head>
<body>
	<h1>ダンジョントラベラーズ2-2 スキルシミュレーター</h1>
	<div>
		<input type="button" value="ファイター系" onclick="toFighter();"/>
		<input type="button" value="マジックユーザー系" onclick="toMagicuser();"/>
		<input type="button" value="スカウト系" onclick="toScout();"/>
		<input type="button" value="メイド系" onclick="toMaid();"/>
		<input type="button" value="スピエラー系" onclick="toSupiera();"/>
	</div>
	<p>
		<b>使い方</b><br/>
		指定LVとスキルの素の数を入力して、残りSPが換算されます、スキルの素の数はそれぞれ最大99個までです。<br/>
		上位職を決めて、各スキルのプルダウンでSPを振ってください。
	</p>
	<p>
		<b>注意</b><br/>
		1)職を変更すると、元の職のスキルレベルは保留され、元に戻すと再現されます。<br/>
		2)リセットボタンをワンクリックすると、全てのスキルのレベルは0に戻ります、ダブルクリックすると指定LVとスキルの素の数も0に戻ります。職も一緒にリセットしたい場合は、F5でお願いします。
	</p>
</body>
</html>
